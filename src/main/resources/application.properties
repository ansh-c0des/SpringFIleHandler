spring.application.name=ExcelFileDetector

# Validation rules per column (existing)
excel.validations.Name.type=text
excel.validations.Name.required=true
excel.validations.Name.regex=^[A-Za-z ]+$

excel.validations.Age.type=number
excel.validations.Age.required=true
excel.validations.Age.min=18
excel.validations.Age.max=60

excel.validations.Joining_Date.type=date
excel.validations.Joining_Date.required=true
excel.validations.Joining_Date.format=dd/MM/yyyy

# Configurable required columns (comma separated)
# Use either header names as in Excel (e.g. "Name", "Age", "Joining Date") or
# the underscore version used in validations (e.g. "Joining_Date"). Matching is tolerant.
excel.required-columns=Name,Age,Joining_Date

# Error highlighting configuration (optional)
excel.error-highlight.background-color=RED
excel.error-highlight.comment-author=Excel Validator
excel.error-highlight.comment-prefix=Validation Error:\n
excel.error-highlight.show-current-value=true
excel.error-highlight.comment-width=3
excel.error-highlight.comment-height=3

# File storage configuration
# Files are automatically cleaned up after 1 hour (configured in FileStorageService)
# Maximum file size (Spring Boot default is 1MB, increase if needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
