spring.application.name=ExcelFileDetector

# ================== TRUST & CUSTOMER INFO ==================
excel.validations.TRUST_NAME.type=text
excel.validations.TRUST_NAME.required=true
excel.validations.TRUST_NAME.regex=^[A-Za-z ]+$

excel.validations.CUST_ID_TRUST_LEVEL.type=text
excel.validations.CUST_ID_TRUST_LEVEL.required=false
excel.validations.CUST_ID_TRUST_LEVEL.regex=^[A-Za-z0-9]+$

excel.validations.CUST_ID_ORIGINATOR.type=text
excel.validations.CUST_ID_ORIGINATOR.required=false

excel.validations.LAN.type=text
excel.validations.LAN.required=false
excel.validations.LAN.regex=^[A-Za-z0-9]+$

excel.validations.LAN_ORIGINATOR.type=text
excel.validations.LAN_ORIGINATOR.required=false

excel.validations.BORROWER_NAME.type=text
excel.validations.BORROWER_NAME.required=false
excel.validations.BORROWER_NAME.regex=^[A-Za-z ]+$

excel.validations.GROUP.type=text
excel.validations.GROUP.required=false

excel.validations.ENTITY_TYPE.type=text
excel.validations.ENTITY_TYPE.required=false

excel.validations.GENDER.type=text
excel.validations.GENDER.required=false

# ================== DATE FIELDS ==================
excel.validations.ESTABLISHMENT_DATE_DOB.type=date
excel.validations.ESTABLISHMENT_DATE_DOB.required=false
excel.validations.ESTABLISHMENT_DATE_DOB.format=dd-MMM-yy

excel.validations.ACQUISITION_DATE.type=date
excel.validations.ACQUISITION_DATE.required=false
excel.validations.ACQUISITION_DATE.format=dd-MMM-yy

excel.validations.NPA_DATE.type=date
excel.validations.NPA_DATE.required=false
excel.validations.NPA_DATE.format=dd-MMM-yy

excel.validations.CALCULATION_START_DATE.type=date
excel.validations.CALCULATION_START_DATE.required=false
excel.validations.CALCULATION_START_DATE.format=dd-MMM-yy

excel.validations.LOAN_SANCTIONED_DATE.type=date
excel.validations.LOAN_SANCTIONED_DATE.required=false
excel.validations.LOAN_SANCTIONED_DATE.format=dd-MMM-yy

excel.validations.LAST_KYC_DATE.type=date
excel.validations.LAST_KYC_DATE.required=false
excel.validations.LAST_KYC_DATE.format=dd-MMM-yy

# ================== ACQUISITION / SECTOR ==================
excel.validations.SECTOR.type=text
excel.validations.SECTOR.required=false

excel.validations.SUB_SECTOR.type=text
excel.validations.SUB_SECTOR.required=false

excel.validations.ACQUIRED_FROM.type=text
excel.validations.ACQUIRED_FROM.required=false
excel.validations.ACQUIRED_FROM.regex=^[A-Za-z ]+$

# ================== IDs & KYC ==================
excel.validations.BORROWER_AADHAR_CARD.type=text
excel.validations.BORROWER_AADHAR_CARD.required=false

excel.validations.BORROWER_PAN_CARD.type=text
excel.validations.BORROWER_PAN_CARD.required=false

excel.validations.BORROWER_CIN_NO.type=text
excel.validations.BORROWER_CIN_NO.required=false

excel.validations.KYC_CATEGORISATION.type=text
excel.validations.KYC_CATEGORISATION.required=false

excel.validations.FIRST_KYC_DONE.type=text
excel.validations.FIRST_KYC_DONE.required=false

# ================== RISK FLAGS ==================
excel.validations.WILFUL_DEFAULTER.type=text
excel.validations.WILFUL_DEFAULTER.required=false

excel.validations.FRAUD.type=text
excel.validations.FRAUD.required=false

excel.validations.CONTACTABILITY.type=text
excel.validations.CONTACTABILITY.required=false

# ================== FACILITY INFO ==================
excel.validations.PRODUCT_CATEGORY.type=text
excel.validations.PRODUCT_CATEGORY.required=false

excel.validations.FACILITY_NAME.type=text
excel.validations.FACILITY_NAME.required=false
excel.validations.FACILITY_NAME.regex=^[A-Za-z0-9]+$

excel.validations.FACILITY_TYPE.type=text
excel.validations.FACILITY_TYPE.required=false
excel.validations.FACILITY_TYPE.regex=^[A-Za-z0-9]+$

excel.validations.LOAN_SANCTIONED_AMOUNT.type=number
excel.validations.LOAN_SANCTIONED_AMOUNT.required=false

excel.validations.TENURE_MONTHS.type=number
excel.validations.TENURE_MONTHS.required=false

excel.validations.INTEREST_CALCULATION_METHODOLOGY.type=text
excel.validations.INTEREST_CALCULATION_METHODOLOGY.required=false
excel.validations.INTEREST_CALCULATION_METHODOLOGY.regex=^[A-Za-z0-9/ ]+$

# ================== INTEREST RATES ==================
excel.validations.INTEREST_RATE.type= percent
excel.validations.INTEREST_RATE.required=false
excel.validations.INTEREST_RATE.regex=^\\d{1,2}\\.\\d{2}%$

excel.validations.PENAL_RATE.type= percent 
excel.validations.PENAL_RATE.required=false
excel.validations.PENAL_RATE.regex=^\\d{1,2}\\.\\d{2}%$

excel.validations.PENAL_CHARGE_RATE.type= percent
excel.validations.PENAL_CHARGE_RATE.required=false
excel.validations.PENAL_CHARGE_RATE.regex=^(|\\d{1,2}\\.\\d{2}%)$

# ================== PRINCIPAL ==================
excel.validations.OPENING_PRINCIPAL.type=currency
excel.validations.OPENING_PRINCIPAL.required=false
excel.validations.OPENING_PRINCIPAL.regex=^\\d{1,3}(,\\d{3})*\\.\\d{2}$

# Error highlighting configuration (optional)
excel.error-highlight.background-color=RED
excel.error-highlight.comment-author=Excel Validator
excel.error-highlight.comment-prefix=Validation Error:\n
excel.error-highlight.show-current-value=true
excel.error-highlight.comment-width=3
excel.error-highlight.comment-height=3

# File storage configuration
# Files are automatically cleaned up after 1 hour (configured in FileStorageService)
# Maximum file size (Spring Boot default is 1MB, increase if needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
