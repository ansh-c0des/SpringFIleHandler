
server {
  listen 3000;
  listen [::]:3000;

  server_name _;

  root /home/anshgala/Documents/projects/ExcelFileDetector/client/my-app/dist;
  index index.html;

  # Allow large uploads for proxying to the backend
  client_max_body_size 200M;
  client_body_timeout 120s;

  # If a requested file is not found, it falls back to `index.html`.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to the backend.
  # This location block handles any requests starting with `/api/`.
  location /api/ {
    proxy_pass http://localhost:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Recommended for large uploads
    proxy_request_buffering off;
    proxy_buffering off;

    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;

    proxy_read_timeout 120s;
  }
}
